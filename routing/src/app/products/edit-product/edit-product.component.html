<div class="form-group">
    <label for="name">Nome do Produto</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="productName">
</div>
<div class="form-group">
    <label for="status">Status</label>
    <select id="status" class="form-control" [(ngModel)]="productStatus">
        <option value="online">Ativo</option>
        <option value="offline">Inativo</option>
    </select>
</div>
<button class="btn btn-sm btn-success my-2">Atualizar Produto</button>
