<a href="#" class="list-group-item clearfix" (click)="onSelected()">
    <div class="float-start">
        <h4 class="list-group-item-heading">{{ package.name }}</h4>
        <p class="list-group-item-text"> {{ package.description }}</p>
    </div>
    <div class="float-end">
        <img [src]="package.imagePath" alt="{{ package.name }}" class="img-responsive img-fluid" style="max-height: 50px;">
    </div>
</a>
