<div class="row">
    <div class="col12">
        <img [src]="packageSelected.imagePath" alt="{{ packageSelected.name }}" class="img-responsive img-fluid"
            style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h1>{{ packageSelected.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" appDropdown>
                Opções <span class="carret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="addToFoodList()">Adicionar a lista de alimentos</a></li>
                <li><a >Editar Marmita</a></li>
                <li><a >Remover Marmita</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        {{ packageSelected.description }}
    </div>
</div>

<!-- Ingredientes  -->

<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of packageSelected.ingredients">
            {{ ingredient.name}} {{ ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
